<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="clock--wrapper">
          <h2>New Delhi</h2>
          <div class="clock" data-locale="Asia/Calcutta"></div>
        </div>
        <div class="clock--wrapper">
          <h2>Tokyo</h2>
          <div class="clock" data-locale="Asia/Tokyo"></div>
        </div>
        <div class="clock--wrapper">
          <h2>Buenos Aires</h2>
          <div class="clock" data-locale="America/Argentina/Buenos_Aires"></div>
        </div>
        <div class="clock--wrapper">
          <h2>Rome</h2>
          <div class="clock" data-locale="Europe/Rome"></div>
        </div>
        <div class="clock--wrapper">
          <h2>New York</h2>
          <div class="clock" data-locale="America/New_York"></div>
        </div>
      </div>
    </main>
  </body>
</html>
